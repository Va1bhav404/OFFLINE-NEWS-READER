<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline News Reader</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">

    <!-- HEADER -->
    <header>
      <div class="brand">
        <div class="badge">ON</div>
        <div>
          <h1>Offline News Reader</h1>
          <p>PWA â€¢ Service Worker â€¢ IndexedDB â€¢ Offline-first</p>
        </div>
      </div>

      <div class="head-controls">
        <div class="status">
          <div class="status-dot"></div> Online
        </div>
        <button class="btn btn-refresh" id="refreshBtn">ğŸ”„ Refresh</button>
        <button class="btn btn-delete" id="deleteBtn">ğŸ—‘ï¸ Delete All</button>
        <button class="btn btn-toggle-theme" id="themeToggle">ğŸŒ™</button>
      </div>
    </header>

    <!-- TABS -->
    <div class="tabs">
      <div class="tab active">All Articles</div>
      <div class="tab">Reading Queue</div>
      <div class="tab">Search</div>
    </div>

    <!-- SEARCH -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search titles or snippetsâ€¦" />
    </div>

    <!-- GRID -->
    <div class="grid">
      <!-- Articles will be dynamically loaded here by app.js -->
    </div>
  </div>

  <!-- ARTICLE DETAIL MODAL -->
  <div id="articleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="modal-close" onclick="closeArticleModal()">âœ•</button>
      </div>
      <img id="modalImage" class="modal-image" alt="" onerror="this.style.display='none'" />
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <p class="modal-meta" id="modalMeta"></p>
        <div id="modalContent" class="modal-article-content"></div>
        <button id="readFullButton" class="btn-read-full">Read Full Article on Website â†’</button>
      </div>
    </div>
  </div>


  <!-- IndexedDB Helper -->
  <script src="db.js"></script>

  <!-- NEWS API JS -->
  <script src="app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>

  <!-- DARK MODE JS -->
  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
    });
  </script>

</body>

</html>
